<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="heading-wrapper">
        <h3>ADD PRODUCTS</h3>
      </div>
      <div class="add-product-wrapper">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Name">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              formControlName="Name"
              [ngClass]="{ 'is-invalid': submitted && f.Name.errors }"
            />
            <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
              <div *ngIf="f.Name.errors.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea
              class="form-control"
              id="Description"
              rows="6"
              formControlName="Description"
              [ngClass]="{ 'is-invalid': submitted && f.Description.errors }"
            ></textarea>
            <div
              *ngIf="submitted && f.Description.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.Description.errors.required">
                This field is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Email">Price</label>
            <input
              type="text"
              class="form-control"
              id="Price"
              formControlName="Price"
              [ngClass]="{ 'is-invalid': submitted && f.Price.errors }"
              maxlength="4"
            />
            <div *ngIf="submitted && f.Price.errors" class="invalid-feedback">
              <div *ngIf="f.Price.errors.required">This field is required</div>
              <div *ngIf="f.Price.errors.pattern">Price must be number</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Ratings">Ratings</label>
            <input
              type="text"
              class="form-control"
              id="Ratings"
              formControlName="Ratings"
              maxlength="10"
              [ngClass]="{ 'is-invalid': submitted && f.Ratings.errors }"
            />
            <div *ngIf="submitted && f.Ratings.errors" class="invalid-feedback">
              <div *ngIf="f.Ratings.errors.required">
                This field is required
              </div>
              <div *ngIf="f.Price.errors.pattern">
                Rating must be between 1-5
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Status">Status</label>
            <div class="status-wrapper">
              <div class="custom-control custom-radio me-4">
                <input
                  id="active"
                  type="radio"
                  class="custom-control-input me-2"
                  value="true"
                  name="Status"
                  formControlName="Status"
                />
                <label class="custom-control-label" for="male">Available</label>
              </div>

              <div class="custom-control custom-radio">
                <input
                  id="inactive"
                  type="radio"
                  class="custom-control-input me-2"
                  value="false"
                  name="Status"
                  formControlName="Status"
                />
                <label class="custom-control-label" for="female"
                  >Not Available</label
                >
              </div>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <button type="submit" class="btn btn-primary me-4">ADD</button>
            <button type="button" class="btn btn-primary" (click)="onBack()">
              BACK
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
